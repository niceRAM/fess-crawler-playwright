name: Java CI with Maven

on:
  push:
    branches:
      - "*custom*"
  pull_request:
    branches:
      - "*custom*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build with Maven
        run: mvn -B source:jar javadoc:jar package --file pom.xml -Dmaven.test.skip

      - name: Find JAR file
        id: find_jar
        run: |
            JAR_FILE=$(find target -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar")
            echo "::set-output name=jar_path::$JAR_FILE"
        
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: ${{ steps.find_jar.outputs.jar_path }} application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    